<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi Store - Order Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .container {
      max-width: 500px;
      background: white;
      color: #333;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c5364;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #2c5364;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #203a43;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Order Now - Wasi Store</h2>
    <form action="https://formsubmit.co/awaisnayyar99@gmail.com" method="POST">
      <!-- Hidden settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://google.com"> <!-- Change to thank-you page URL if needed -->

      <label for="name">Full Name</label>
      <input type="text" name="Full Name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="Phone Number" required>

      <label for="address">Address</label>
      <input type="text" name="Address" required>

      <label for="postal">Postal Code</label>
      <input type="text" name="Postal Code" required>

      <label for="city">City</label>
      <select name="City" required>
        <option value="">-- Select City --</option>
        <option>Karachi</option>
        <option>Lahore</option>
        <option>Islamabad</option>
        <option>Rawalpindi</option>
        <option>Faisalabad</option>
        <option>Multan</option>
        <option>Peshawar</option>
        <option>Quetta</option>
        <option>Gujranwala</option>
        <option>Sialkot</option>
        <option>Sargodha</option>
        <option>Bahawalpur</option>
        <option>Sukkur</option>
        <option>Larkana</option>
        <option>Abbottabad</option>
        <option>Rahim Yar Khan</option>
        <option>Dera Ghazi Khan</option>
        <option>Mirpur</option>
        <option>Hyderabad</option>
        <option>Mardan</option>
        <option>Kohat</option>
      </select>

      <button type="submit">Confirm Order</button>
    </form>
  </div>

</body>
</html>
