<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi Order Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .container {
      max-width: 550px;
      background: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c5364;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2c5364;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #203a43;
    }
    .note {
      margin-top: 30px;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
    }
    .payment-method {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }
    .payment-method img {
      height: 40px;
      margin-right: 15px;
    }
    .payment-details {
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Order Now - Wasi Store</h2>
    <form id="orderForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Phone Number</label>
      <input type="tel" id="phone" required>

      <label>Address</label>
      <input type="text" id="address" required>

      <label>Postal Code</label>
      <input type="text" id="postal" required>

      <label>City</label>
      <select id="city" required>
        <option value="">-- Select City --</option>
        <option>Karachi</option>
        <option>Lahore</option>
        <option>Islamabad</option>
        <option>Rawalpindi</option>
        <option>Faisalabad</option>
        <option>Multan</option>
        <option>Hyderabad</option>
        <option>Gujranwala</option>
        <option>Peshawar</option>
        <option>Quetta</option>
        <option>Sialkot</option>
        <option>Bahawalpur</option>
      </select>

      <label>Country</label>
      <select id="country" required>
        <option value="Pakistan" selected>Pakistan</option>
        <option>India</option>
        <option>UAE</option>
        <option>Saudi Arabia</option>
        <option>United Kingdom</option>
      </select>

      <button type="submit">Confirm Order</button>
    </form>

    <div class="note">
      <strong>Note:</strong> Please send an advance of <strong>3000 PKR</strong> to the following number.  
      Our team will contact you within <strong>20 minutes</strong> after payment.

      <div class="payment-method">
        <img src="https://i.postimg.cc/Y243BhcP/Easypaisa-logo.png" alt="Easypaisa Logo">
        <div class="payment-details">
          <strong>Easypaisa</strong><br>
          <strong>0317 5768178</strong><br>
          Name: Munir Akhtar
        </div>
      </div>

      <div class="payment-method">
        <img src="https://i.postimg.cc/5NSQhVtG/images-5.png" alt="JS Bank Logo">
        <div class="payment-details">
          <strong>JS Bank</strong><br>
          <strong>0334 2002756</strong><br>
          Name: Sumaira
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const postal = document.getElementById("postal").value;
      const city = document.getElementById("city").value;
      const country = document.getElementById("country").value;

      const subject = "New Order from Wasi Store";
      const body = `Name: ${name}%0D%0APhone: ${phone}%0D%0AAddress: ${address}%0D%0APostal Code: ${postal}%0D%0ACity: ${city}%0D%0ACountry: ${country}%0D%0A%0D%0ANote: Customer has been instructed to send advance payment of 3000 PKR.`;

      const mailtoLink = `mailto:awaisnayyar99@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
    });
  </script>

</body>
</html>
