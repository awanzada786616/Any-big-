<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasi Order Form</title>
</head>
<body>
  <h2>Place Order</h2>
  <form id="orderForm">
    <input type="text" placeholder="Full Name" id="name" required><br><br>
    <input type="tel" placeholder="Phone Number" id="phone" required><br><br>
    <input type="text" placeholder="Address" id="address" required><br><br>
    <input type="text" placeholder="City" id="city" required><br><br>
    <button type="submit">Submit Order</button>
  </form>

  <p id="successMsg" style="display:none;color:green;">✅ Order placed successfully!</p>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    const db = window.firebaseDB;
    const ref = window.firebaseRef;
    const push = window.firebasePush;

    const form = document.getElementById('orderForm');
    const msg = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const order = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        status: 'pending',
        timestamp: new Date().toISOString()
      };
      await push(ref(db, 'orders'), order);
      form.reset();
      msg.style.display = 'block';
    });
  </script>
</body>
</html>
